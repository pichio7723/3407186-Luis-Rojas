<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Business Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Theme Toggle Button -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
      <span class="theme-icon">üåô</span>
    </button>

    <!-- Business Card -->
    <div class="card" id="businessCard">
      <!-- Header Section -->
      <div class="card-header">
        <div class="avatar">
          <img src="https://mir-s3-cdn-cf.behance.net/projects/404/55568a56036041.Y3JvcCwxMTU3LDkwNSw2MCww.jpg" alt="Profile Avatar" id="avatarImg">
        </div>
        <div class="header-info">
          <h1 id="userName"></h1>
          <p class="title" id="userTitle">BogotaDC</p>
          <p class="location" id="userLocation">üìç BogotaDC</p>
        </div>
      </div>

      <!--codigo-->
      <script src="starter/script.js" ></script>
      <script>
        const nameElement = document.getElementById("userName");
        const titleElement = document.getElementById("userTitle");
        const avatarElement = document.getElementById("avatarImg");
        const Location = document.getElementById("userLocation");

        nameElement.textContent = inmoviliary.name;
        titleElement.textContent = `${inmoviliary.name}`;
        avatarElement.src = inmoviliary.avatar;
        Location.textContent =  `${inmoviliary.contact.location}`;
      </script>

      <!-- Bio Section -->
      <div class="card-section">
        <h2>About Me</h2>
        <p id="userBio" class="bio">Loading...</p>
      </div>

      <!-- Contact Section -->
      <div class="card-section">
        <h2>Contact</h2>
        <div class="contact-info">
          <div class="contact-item">
            <span class="icon">üìß</span>
            <span id="userEmail">Loading...</span>
            <button id="copyEmailBtn" class="btn btn-small">Copy</button>
          </div>
          <div class="contact-item">
            <span class="icon">üì±</span>
            <span id="userPhone">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Skills Section -->
      <div class="card-section">
        <h2>Skills</h2>
        <div id="skillsList" class="skills-list">
          Loading...
        </div>
        <button id="toggleSkills" class="btn btn-secondary">Mostrar m√°s</button>
      </div>

      <!-- Social Media Section -->
      <div class="card-section">
        <h2>Connect</h2>
        <div id="socialLinks" class="social-links">
          Loading...
        </div>
      </div>

      <!-- Statistics Section -->
      <div class="card-section">
        <h2>Statistics</h2>
        <div id="stats" class="stats-grid">
          Loading...
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>Built with ‚ù§Ô∏è using ES2023 JavaScript</p>
      <p class="small">Week 01 Project - JavaScript Modern Bootcamp</p>
    </footer>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">
    <span id="toastMessage"></span>
  </div>

  <script src="starter/script.js"></script>
  <script>
    //definicion de variables constantes tomando ids de elementos
    const about = document.getElementById("userBio")
    const stadistic = document.getElementById("stats")
    const userEmail = document.getElementById("userEmail")
    const userPhone = document.getElementById("userPhone")
    const hability = document.getElementById("skillsList")
    const stats = `Total: ${inmoviliary.stats.total}, Active: ${inmoviliary.stats.active}, Rating: ${inmoviliary.stats.rating}`;
    const Email = `Email: ${inmoviliary.contact.email}`;
    const Phone = `Phone: ${inmoviliary.contact.phone}`;
    const social = document.getElementById("socialLinks")
    

    //muestra de informacion en la web
     about.textContent = `${inmoviliary.bio}`;
     stadistic.textContent = stats;
     userEmail.textContent = Email;
     userPhone.textContent = Phone;
     hability.textContent = `${inmoviliary.skills}`;
     social.textContent = inmoviliary.links;

  const skillsList = document.getElementById("skillsList");
  const toggleBtn = document.getElementById("toggleSkills");

  let showing = false;

  function renderHabilidades() {
    skillsList.innerHTML = ""; // limpiar contenido

    if (showing) {
      // Mostrar todas las habilidades
      inmoviliary.habilidades.forEach(hab => {
        const div = document.createElement("div");
        div.innerHTML = `
          <a href="${hab.url}" target="_blank">
            <img src="${hab.icon}" alt="${hab.platform}" width="30">
            ${hab.platform}
          </a>
        `;
        skillsList.appendChild(div);
      });
      toggleBtn.textContent = "Ocultar habilidades";
    } else {
      // Ocultar (volver a "Loading...")
      skillsList.textContent = inmoviliary.skills;
      toggleBtn.textContent = "Mostrar habilidades";
    }
  }

  // Inicializar en estado oculto
  renderHabilidades();

  // Evento del bot√≥n
  toggleBtn.addEventListener("click", () => {
    showing = !showing;
    renderHabilidades();
  });


  </script>
</body>
</html>
