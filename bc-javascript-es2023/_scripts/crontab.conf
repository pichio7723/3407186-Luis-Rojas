# ============================================
# Autocommit Cron Configuration for Fedora 43
# ============================================
#
# What: Cron job to autocommit changes every 5 minutes
# For: Automatic version control during bootcamp development
# Impact: Prevents data loss and maintains detailed commit history
#
# ============================================

# Run autocommit script every 5 minutes
*/5 * * * * /home/epti/Documents/epti-dev/bc-channel/bc-javascript-es2023/_scripts/autocommit.sh >> /home/epti/Documents/epti-dev/bc-channel/bc-javascript-es2023/_scripts/autocommit.log 2>&1

# Cron Schedule Format:
# ┌───────────── minute (0 - 59)
# │ ┌───────────── hour (0 - 23)
# │ │ ┌───────────── day of the month (1 - 31)
# │ │ │ ┌───────────── month (1 - 12)
# │ │ │ │ ┌───────────── day of the week (0 - 6) (Sunday to Saturday)
# │ │ │ │ │
# * * * * * command to execute

# ============================================
# Installation Instructions:
# ============================================
#
# 1. Make script executable:
#    chmod +x /home/epti/Documents/epti-dev/bc-channel/bc-javascript-es2023/_scripts/autocommit.sh
#
# 2. Edit crontab:
#    crontab -e
#
# 3. Add this line:
#    */5 * * * * /home/epti/Documents/epti-dev/bc-channel/bc-javascript-es2023/_scripts/autocommit.sh >> /home/epti/Documents/epti-dev/bc-channel/bc-javascript-es2023/_scripts/autocommit.log 2>&1
#
# 4. Verify cron is installed:
#    crontab -l
#
# 5. Check cron service status (Fedora 43):
#    sudo systemctl status crond
#
# 6. Enable cron service if needed:
#    sudo systemctl enable --now crond
#
